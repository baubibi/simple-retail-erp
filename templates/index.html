<!doctype html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8">
    <title>簡易零售ERP - 商品管理</title>
</head>
<body>
    <h1>商品清單</h1>
    <nav>
        <a href="/users">使用者列表</a> |
        <a href="/register">註冊</a> |
        <a href="/login">登入</a>
    </nav>
    <ul>
    {% for product in products %}
        <li>{{ product.name }} - ${{ product.price }} - 庫存: {{ product.stock }}</li>
    {% endfor %}
    </ul>
    <h2>新增商品</h2>
    <form action="/add" method="post">
        名稱: <input type="text" name="name"><br>
        價格: <input type="number" step="0.01" name="price"><br>
        庫存: <input type="number" name="stock"><br>
        <input type="submit" value="新增">
    </form>
</body>
</html>
