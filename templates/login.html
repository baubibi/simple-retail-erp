<!doctype html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8">
    <title>使用者登入</title>
</head>
<body>
    <h1>使用者登入</h1>
    {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
    <form action="/login" method="post">
        使用者名稱: <input type="text" name="username"><br>
        密碼: <input type="password" name="password"><br>
        <input type="submit" value="登入">
    </form>
    <a href="/register">沒有帳號？註冊</a>
</body>
</html>
